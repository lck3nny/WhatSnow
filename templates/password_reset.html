{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block top_content %}
<div class="container">
    <div class="row banner">
        <div class="col-md-6 offset-md-3">
            <h1>Reset Password</h1>
            <p>Forgot your password? Don't worry, let's get you back up and running!.</p>
            <form action="#" method="post">
                <p><input type="text" name="email" placeholder="email"></p>
                <p><input class="submit" type="submit" name="submit" value="Login"\></p>
            </form>
            <a href="/login"><p>Want to log in?</p></a>
            <a href="/signup"><p>Don't have an account? Sign up here!</p></a>
        </div>
    </div>
</div>
{% endblock %}
