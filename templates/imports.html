{% extends "base.html" %}
{% block title %}Imports{% endblock %}
{% block top_content %}
<div class="container">
    <div class="row banner main_banner_dark">
        <div class="col-sm-6 offset-sm-3">
            <h1>Imports</h1>
            <br>
            <p>Let's start with the basics. What would you like to import?</p>
        </div>
        <div class="col-md-3 offset-md-3">
            <button class="btn btn-dark btn-block" onclick="startImport('ski')">Ski</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-dark btn-block" onclick="startImport('board')">Snowboard</button>
            
        </div>
        <div class="col-sm-6 offset-sm-3"></div>
        <div class="col-sm-6 offset-sm-3"></div>
    </div>
    
    <div id="board_import_1" class="row results" hidden>
        <div class="col-md-6 offset-md-3">
            <h1>Import a Snowboard</h1>
            <p>Tell us more!</p>
            <br>
            <form id="snowboard_import" action="#" method="post">
                <input type="text" id="brand" name="brand" placeholder="Brand">
                <input type="text" id="model" name="model" placeholder="Model">
                <input type="text" id="year" name="year" placeholder="Year">
                <br><input type="hidden" type="text" id="type" name="type" value="Snowboard"><br>
                <input type="submit" value="Start">
            </form>
        </div>
    </div>

    <div id="ski_import_1" class="row results" hidden>
        <div class="col-md-6 offset-md-3">
            <h1>Import a Ski</h1>
            <p>Tell us more!</p>
            <br>
            <form id="ski_import" action="#" method="post">
                <input type="text" id="brand" name="brand" placeholder="Brand">
                <input type="text" id="model" name="model" placeholder="Model">
                <input type="text" id="year" name="year" placeholder="Year">
                <br><input type="hidden" type="text" id="type" name="type" value="Ski"><br>
                <input type="submit" value="Start">
            </form>
        </div>
    </div>

    <div id="import_details" c,ass="row" hidden>
        <div class="col-md-6 offset-md-3">
            <form>
                <p>Paste your size chart below</p>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                <br>
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
    <script src="/static/scripts/imports.js"></script>
</div>
{% endblock %}
