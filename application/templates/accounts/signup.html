{% extends "core/base.html" %}
{% block title %}Sign Up{% endblock %}
{% block top_content %}
<div class="container">
    <div class="row banner">
        <div class="col-md-6 offset-md-3 form-group">
            <h1>Sign Up</h1>
            <p>Fill in your details below to create a new account</p>
            <br>
            <form action="/signup" method="post" id="signup-form">
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="text" name="fname" placeholder="first name">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" name="lname" placeholder="last name">
                    </div>
                </div>
                <br>
                <input class="form-control" type="email" name="email" placeholder="email">
                <br>
                <div class="row">
                    <div class="col">
                        <input class="form-control" type="password" name="password" placeholder="password">
                    </div>
                    <div class="col">
                        <input class="form-control" type="password" name="password2" id="password2" placeholder="confirm">
                    </div>
                </div>
                <br>
                <p>Do you ski or snowboard?</p>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="ski">Ski</label>
                    <input class="form-check-input" type="checkbox" id="ski" name="ski" value="Ski">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="snowboard">Snowboard</label>
                    <input class="form-check-input" type="checkbox" id="snowboard-check" name="snowbaord" value="Snowboard">
                </div>
                <br><br>
                <select class="form-control" name="goofyreg" id="goofyreg" hidden>
                    <option value="" disabled selected>What is your stance?</option>
                    <option value="regular">Regular</option>
                    <option value="goofy">Goofy</option>
                    <option value="unknown">Unknown</option>
                </select>   
                
                <br>  
                <input class="submit form-control" type="submit" name="submit" value="Signup"\>
                <br id="err-break" hidden>
                <p class="alert" id="error-msg"></p>
            </form>
            <a href="/login"><p>Already have an account? Sign in here!</p></a>
        </div>
    </div>
</div>
<script type="module" src="/static/scripts/accounts/signup.js"></script>
{% endblock %}
